# Autoformatter friendly markdownlint config (all formatting rules disabled)
default: true
blank_lines: false
bullet: false
html: false
indentation: false
line_length: false
spaces: false
url: false
whitespace: false

# This allows repeated headings inside headings, like:
# # Title
# ## Topic 1
# ### Repeated
# ## Topic 2
# ### Repeated
no-duplicate-heading:
  siblings_only: true
